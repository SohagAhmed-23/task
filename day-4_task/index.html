<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- task-1 -->
        <div class="profile-card">
            <h2>User Name</h2>
            <p>Bio description</p>
        </div>
        <!-- task-2 -->
        <ul class="feature-list">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <!-- task-3 -->
        <section class="cta">
            <button class="cta-button">Get Started</button>
        </section>
        <!-- task-4 -->
        <div class="testimonial">
            <p>"Great product!" - User</p>
        </div>
        <!-- task-5 -->

        <div class="layout">
            <aside class="sidebar">
                <ul>
                    <li>
                        <a href="#">Link1</a>
                    </li>
                    <li>
                        <a href="#">Link 2</a>
                    </li>
                </ul>
            </aside>
            <main>Main Content</main>
        </div>

        <!-- task-6 -->
        <div class="pricing">
            <div class="price-card">Basic</div>
            <div class="price-card">Pro</div>
            <div class="price-card">Premium</div>
        </div>
        <!-- task-7 -->
        <form class="form">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
        <!-- task-8 -->
        <div class="gallery"> 
            <img src="./image/img1.webp" alt="Image 1"> 
            <img src="./image/img2.jpg" alt="Image 2"> 
            <img src="./image/img3.jpg" alt="Image 3">
            <img src="./image/img4.avif" alt="Image 4"> 
        </div>

    </body>
</html>
